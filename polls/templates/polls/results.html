{% extends 'polls/base.html' %}
{% block content %}
    <h1>{{questions.question}}</h1>
    <div>
        {% if score.score >= 75 %}
            <p>Your Score is: {{ score.score }}% you passed</p>
        {% else %}
            <p>Your Score is: {{ score.score }}% you failed :(</p>
        {% endif %}
        You can log out now: <a href="{% url 'logout' %}">logout</a>
    </div>
{% endblock %}
