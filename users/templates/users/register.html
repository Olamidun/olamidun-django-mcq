<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color: #242524; color:#edf0f1">
    <p>Register here</p>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-sm btn-primary">Register</button>
           <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
        </form>
    </div>
</body>
</html>
